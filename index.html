<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="main-body">
    <!-- <div class="stripes"></div> -->
    <div class="container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Abstract illustration about an article about HTML & CSS" 
        class="container__illustration-article"
      />
      <div class="container__content content">
        <p class="content__category">Learning</p>
        <p class="content__date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="content__title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="content__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <figure class="container__avatar">
        <img
          src="./assets/images/image-avatar.webp"
          alt="avatar"
          class="avatar__userpic"
        />
        <figcaption class="avatar__authorname">Greg Hooper</figcaption>
      </figure>
    </div>
  </body>
</html>
